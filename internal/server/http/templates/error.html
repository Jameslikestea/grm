<!DOCTYPE html>
<html class="h-100">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Go Resource Manager</title>
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">GRM - Go Resource Manager</a>
    <form class="d-flex" action="/package" style="margin-left: auto; margin-right: 15px;">
      <input name="q" class="form-control" type="search" placeholder="Package" aria-label="Package"/>
      <button class="btn btn-outline-primary">Go</button>
    </form>
    {{if .Anon}}
    <form class="d-flex" action="/authn/start" method="GET">
      <button class="btn btn-outline-success">Login</button>
    </form>
    {{else}}
    <form class="d-flex" action="/me" method="GET">
      <button class="btn btn-outline-success">Account</button>
    </form>
    {{end}}
  </div>
</nav>
<main class="flex-shrink-0">
  <div class="container-lg" style="padding-top: 30px">
    <div class="card" style="width: 100%">
      <div class="card-body">
        <h5 class="card-title">Error</h5>
        <h6 class="card-subtitle">{{.Code}}</h6>
        <p class="card-text">{{.Message}}</p>
      </div>
    </div>
  </div>
</main>
<footer class="footer mt-auto py-3 bg-dark text-center">
  <span style="color: white">Made with <span style="color: red">&hearts;</span> by Jameslikestea</span>
</footer>
</body>
</html>
